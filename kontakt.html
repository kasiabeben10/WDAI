<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla - Kontakt</title>
    <link rel="icon" type="image-x/icon" href="images/pageLogo.png">
    <link rel="stylesheet" href="style.css">
    <script src="myScript.js" defer></script>
</head>
<body>

    <header class="top">
        <div class="clock"></div>
        <nav class="navbar">
            <div class="menu-icon" onclick="toggleMenu()">☰</div>
            <ul id="nav-menu" class="nav-menu">
                <li><a href="index.html">Strona Główna</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="specyfikacja.html">Specyfikacja</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <header class="text-animation title" id="title">
        <h2 class="subpage-title">Formularz Kontaktowy</h2>
    </header>

    <main>
        <p class="comment">Chcesz się umówić na jazdę próbną? Masz pytania dotyczące specyfikacji? <br> Na te i na wiele innych pytań możesz dostać odpowiedź.
            <br> Wypełnij formularz kontaktowy!</p>
        <form action="#" method="post" class="contact-form">
            <label for="name">Imię:</label>
            <input type="text" id="name" name="name" required placeholder="imię">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" placeholder="adres email">
            <label for="email">Temat:</label>
            <select id="select" name="temat">
                <option value="0">wybierz temat</option>
                <option value="1">jazda próbna</option>
                <option value="1">specyfikacja</option>
                <option value="2">inne</option>
            </select>
            <label for="message">Wiadomość:</label>
            <textarea id="message" name="message" rows="6" required placeholder="twoja wiadomość"></textarea>
            <br>
            <button type="submit">Wyślij</button><br>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2024 Katarzyna Bęben</p>
    </footer>
</body>
</html>
